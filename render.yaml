services:
  - type: web
    name: news-rewriter-api
    env: python
    buildCommand: |
      # Step 1: Upgrade pip and tools
      pip install --upgrade pip setuptools wheel
      
      # Step 2: Install PyTorch CPU-only from official index
      pip install torch==2.5.0+cpu torchvision==0.20.0+cpu --index-url https://download.pytorch.org/whl/cpu
      
      # Step 3: Install remaining deps from standard PyPI
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Optional
      - key: PORT
        value: 10000
    plan: free
    region: singapore
