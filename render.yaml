services:
  - type: web
    name: news-rewriter-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9  # Matches torch/transformers
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY  # Optional: Add your key here for deployment
        sync: false  # Set in Render dashboard
    plan: free  # Or upgrade for GPU if needed
    region: oregon  # Or closest to you (India: singapore)
